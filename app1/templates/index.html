<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../statics/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Libros y Autores</title>
</head>

<body>
    <div class="row container">
        <form action="new_book" method="POST" class="col-sm-3">
            {% csrf_token %}
            <h2>Añadir un libro</h2>
            <p>Titulo :</p><input type="" name="titulo">
            <p >Descripción :</p>
            <input  class="" type="" name="descripcion">
            
            <input class="m-3" type="submit" value="Guardar nuevo libro">
            <a href="/authors">Ver Autores</a>
        </form>

        <div class="col-sm-4">
            <h2>Todos los libros</h2>
            <table class="table table-primary" >
                
                <tr>
                    <th scope="col" >ID</th>
                    <th scope="col" >Titulo</th>
                    <th scope="col" >Acción</th>
                </tr>
                    {% for b in todos_los_libros %}
                <tr class="">
                    <td>{{ b.id }}</td>
                    <td>{{ b.title }}</td>
                    <td> <a href="/books/{{ b.id }} ">Ver Libro</a> </td>
                    {% endfor %}
                </tr>
            </table>
        </div>
    
    </div>


</body>

</html>
