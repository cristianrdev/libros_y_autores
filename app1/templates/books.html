<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Detalle Libro</title>
</head>

<body>
    <div class="row container">
        <h3 class="h-50">{{libro.title}}</h3>
        <h4 class="m-3">ID: {{libro.id}}</h4>
        <h4 class="m-3">Descripción: {{libro.description}}</h4>
        <h4 class="m-3">Autores:</h4>
        <ul class="list-group col-sm-4 m-3"> 
            {% for a in autores_del_libro %}
                    <li> {{ a.first_name}} {{ a.last_name}} </li>
            {% endfor %}
        </ul>

        <form action="/books/{{libro.id}}" method="post">
            {% csrf_token %}
            Añadir Autores
            <select name="autores" id="">
                {% for a in autores %}
                <option value="{{a.id}}">{{a.id}} . {{a.first_name}} {{a.last_name}}</option>
                {% endfor %}
            </select>
            <button type="submit">Añadir Autor</button>
        </form>
        <a href="/">volver a la lista de libros</a>
    </div>
</body>

</html>
