<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Detalle del Autor</title>
</head>
<body>
    <div class="row container">
        <h3 class="h-50">{{author.first_name}} {{author.last_name}}</h3>
        <h4 class="m-3">ID: {{author.id}}</h4>
        <h4 class="m-3">Notas:  {{author.notes}}</h4>
        <ul class="list-group col-sm-4 m-3" >
            {% for l in libros_del_autor %}
                 <li> {{ l.title}} </li>
            {% endfor %}
        </ul>




            
            <form action="/authors/{{author.id}}" method="post">
                {% csrf_token %}
                Añadir Libro
                <select name="libro" id="">
                    {% for l in libros %}
                    <option value="{{l.id}}"> {{l.id}} . {{l.title}}</option>
                    {% endfor %}
                </select>
                <button type="submit">Añadir Libro</button>
            </form>

            <a href="/authors">volver a la lista de autores</a>
    

        
    </div>
</body>
</html>
