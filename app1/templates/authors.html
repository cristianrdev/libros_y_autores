<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../statics/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Libros y Autores</title>
</head>

<body>
    <div class="row container">
        <form action="new_author" method="POST" class="col-sm-5">
            {% csrf_token %}
            <h2>Añadir un Autor</h2>
            <p>Nombre :</p><input type="" name="nombre">
            <p>Apellido :</p><input  class="" type="" name="apellido">
            <p>Notas :</p><input  class="" type="" name="notas">
            <input class="m-3" type="submit" value="Guardar nuevo autor">
            <a href="/">Ver Libros</a>
        </form>

        <div class="col-sm-4">
            <h2>Todos los Autores</h2>
            <table class="table table-primary" >
                
                <tr>
                    <th scope="col" >ID</th>
                    <th scope="col" >Nombre</th>
                    <th scope="col" >Acción</th>
                </tr>
                    {% for a in todos_los_autores %}
                <tr class="">
                    <td> {{ a.id }}</td>
                    <td>{{ a.first_name }} {{ a.last_name }}</td>
                    <td> <a href="/authors/{{ a.id }} ">Ver Autor</a> </td>
                    {% endfor %}
                </tr>
            </table>
        </div>
    </div>


</body>

</html>
